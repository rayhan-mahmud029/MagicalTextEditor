<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Magics Begins Here || Make Your Text Magical</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4e68e5eaaf.js" crossorigin="anonymous"></script>
</head>
<body>
        <main class="m-10 bg-amber-200 p-10 rounded-lg">
            <h1 class="text-3xl font-bold text-cyan-800 text-center">Lets Begin The Magic with Magical Editor</h1>

            <!-- Main Box -->
            <div class="my-6 p-4 border-solid border-2 border-indigo-600 h-4/5 bg-gray-200 rounded-lg">
                <!-- Top Bar -->
                <div class="top-bar flex justify-around items-center my-2 flex-col lg:flex-row">
                    <!-- Bold Italic Underline -->
                    <div class="flex gap-x-3 items-center">
                        <i class="fa fa-solid fa-bold rounded p-2" id="text-bold"></i>
                        <i class="fa fa-solid fa-italic rounded p-2" id="text-italic"></i> 
                        <i class="fa fa-solid fa-underline rounded p-2" id="text-underline"></i>
                    </div>

                    <!-- alignments -->
                    <div class="flex gap-x-4">
                        <i class="fa fa-solid fa-align-left rounded p-2" id="text-align-left"></i>
                        <i class="fa fa-solid fa-align-center rounded p-2" id="text-align-center"></i>
                        <i class="fa fa-solid fa-align-right rounded p-2" id="text-align-right"></i>
                        <i class="fa fa-solid fa-align-justify rounded p-2" id="text-align-justify"></i>
                    </div>

                    <!-- Font size Case Color -->
                    <div class="flex gap-x-4  items-center">
                        <input type="number" id="font-size" class="w-12 p-2 text-xs rounded-lg text-center font-bold" value="16" >

                        <!-- case -->
                        <img src="./uppercase-interface-button.png" alt="uppercase" class="w-8 p-2 rounded" id="case" title="CLick twice to make your text 'UPPERCASE'">
                        <input type="color" class="w-10 rounded-full py-1" id="color-picker">

                    </div>

                </div>
                <hr class="border-2 bg-gray-600">

                <!-- Main Text Area -->
                <div class="top-bar flex justify-around mt-4">
                    <textarea name="texts" id="textarea-content" cols="30" rows="10" class="w-full p-4 rounded-lg"></textarea>
                 
                </div>
            </div>
        </main>
        
        <!-- JS -->
        <script src="./utilities.js"></script>
        <script src="./main.js"></script>
</body>
</html>
